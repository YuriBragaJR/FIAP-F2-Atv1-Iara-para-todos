<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/formularios.css">
    <title>Cadastre-se</title>
</head>
<body>

    <section class="cadastro-container" aria-label="Formulário de cadastro">
        <h1>Criar uma conta</h1>
        <div class="box">
            <form action="/enviar" method="post" aria-label="Criar nova conta na plataforma">
<!-- Nome -->
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required aria-required="true" aria-label="Digite seu nome completo" placeholder="Digite seu Nome Completo">
<!-- Email -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Digite seu endereço de e-mail" placeholder="Digite seu endereço de e-mail">
                
<!-- Senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required aria-required="true" aria-label="Digite sua senha" placeholder="Digite sua senha">
<!-- Cponfirmação de Senha -->
                <label for="Cofirme sua senha">Cofirme sua senha:</label>
                <input type="password" id="Cofirme sua senha" name="Cofirme sua senha" required aria-required="true" aria-label=" Cofirme sua senha" placeholder="Cofirme sua senha">
                
<!-- Data de Nascimento -->
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required aria-required="true" aria-label="Selecione sua data de nascimento">
<!-- Telefone -->
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required aria-required="true" placeholder="(XX) XXXXX-XXXX" aria-label="Irforme o seu numero de telefone">
<!-- Botões -->
                <section>
                    <button type="button" onclick="location.href='../../index.html'" aria-label="Cancelar e voltar para a página inicial">Cancelar</button>
                    </button>
                    <button type="submit" aria-label="Enviar formulário de cadastro">Enviar</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
